<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="render.js" charset="utf-8"></script>
    <script src="gamePlay_controller.js" charset="utf-8"></script>
    <script src="adapter.js" charset="utf-8"></script>
    <script src="hint_handler.js" charset="utf-8"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  </head>
  <body>
    <div class="row">
      <div class="col s6 offset-s3" id="imageIndex">
        <input type="text" id="username" placeholder="Guest">

        <center><h3>Click an image to begin</h3></center>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
      </div>
    <div class="col s4">
      <table class="centered">
        <tr class="row1">
          <td class="col1">
              <div id="space1" style="width: 160px; height: 160px">
                <img class="tile" src="" id="tile1" style="width: 150px; height: 150px"></img>
              </div>
          </td>
          <td class="col2">
            <div id="space2" style="width: 160px; height: 160px">
              <img class="tile" src="" id="tile2" style="width: 150px; height: 150px"></img>
            </div
          </td>
          <td class="col3">
            <div id="space3" style="width: 160px; height: 160px">
              <img class="tile" src="" id="tile3" style="width: 150px; height: 150px"></img>
            </div>
          </td>
        </tr>
        <tr class="row2">
          <td class="col1">
              <div id="space4" style="width: 160px; height: 160px">
                <img class="tile" src="" id="tile4" style="width: 150px; height: 150px"></img>
              </div>
          </td>
          <td class="col2">
            <div id="space5" style="width: 160px; height: 160px">
              <img class="tile" src="" id="tile5" style="width: 150px; height: 150px"></img>
            </div
          </td>
          <td class="col3">
            <div id="space6" style="width: 160px; height: 160px">
              <img class="tile" src="" id="tile6" style="width: 150px; height: 150px"></img>
            </div>
          </td>
        </tr>
        <tr class="row3">
          <td class="col1">
              <div id="space7" style="width: 160px; height: 160px">
                <img class="tile" src="" id="tile7" style="width: 150px; height: 150px"></img>
              </div>
          </td>
          <td class="col2">
            <div id="space8" style="width: 160px; height: 160px">
              <img class="tile" src="" id="tile8" style="width: 150px; height: 150px"></img>
            </div
          </td>
          <td class="col3">
            <div id="space9" style="width: 160px; height: 160px">
              <img class="tile" src="" id="tile9" style="width: 150px; height: 150px"></img>
            </div>
          </td>
        </tr>
      </table>
      <div id="hint">
          <button type="button" name="button">Hint!</button>
      </div>
    </div>
    <div class="col s4">
    </div>
  </div>
  <div class="row">
    <div class="col s4 offset-s4"id="game_finish">
      <center><img id="full_image" src="" style="width: 450px; height: 450px"></center>
      <center><h1>You've Won!</h1></center>
    </div>
    <div class="col s6 offset-s6"id="game_buttons">
      <button class="waves-effect waves-light btn" type="button" name="button" id="restart">Restart?</button>
      <button class="waves-effect waves-light btn" type="button" name="button" id="next_move">Next Move?</button>
    </div>
  </div>
  </body>
</html>
